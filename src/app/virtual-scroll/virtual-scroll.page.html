<ion-header>

  <ion-toolbar>
    <ion-title>Virtual Scroll</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="images" [approxItemHeight]="'70px'">
    <button ion-item *virtualItem="let image" text-wrap>
      <ion-avatar item-left>
        <img-loader [src]="image" useImg [spinner]="false"></img-loader>
      </ion-avatar>
      <h2>Something here</h2>
      <p>More stuff here</p>
      <ion-avatar item-right>
        <img [src]="image" alt="">
      </ion-avatar>
    </button>
  </ion-list>
</ion-content>
